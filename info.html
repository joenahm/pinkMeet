<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PinkMeet-个人信息</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/register.css">
	<link rel="icon" href="images/icon.png">
</head>
<body>
	<div id="stage">
		<div id="title" class="part">
			<img src="images/logo.png" alt="PinkMeet" height="100%">
		</div>
		<div id="content" class="part">
			<table>
				<tr>
					<img src="images/cc.jpg" alt="pic" width="50%">
					<!-- 这里放照片 -->
				</tr>
				<tr>
					<td>
						<label for="username">用户名：</label>
					</td>
					<td>
						<p id="username">#这里是用户名</p>
					</td>
				</tr>
				<tr>
					<td>
						<label for="phone">电话号码：</label>
					</td>
					<td>
						<p id="phone">#这里是电话号码</p>
					</td>
				</tr>
				<tr>
					<td>
						<label for="gender">性别：</label>
					</td>
					<td>
						<p id="gender">#这里是性别</p>
					</td>
				</tr>
				<tr>
					<td>
						<label for="bio">个人简介：</label>
					</td>
					<td>
						<p id="bio">#这里是个人简介</p>
					</td>
				</tr>
			</table><br>
			<tr>
				<td>
					<a href="edit.html" class="btn">修改信息</a>
				</td>
				<td>
					<a href="upload.html" class="btn">更换照片</a>
				</td>
			</tr><br><br>
			<tr>
				<td>
					<a href="pinkMeet.html" class="link">返回</a>
				</td>
			</tr>
		</div>
	</div>
</body>
</html>
